{% extends "base.html" %}

{% block title %}CasinoSim - Trabajar{% endblock %}

{% block extra_css %}
<style>
    .work-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .work-section {
        background: linear-gradient(145deg, rgba(30, 30, 30, 0.95), rgba(20, 20, 20, 0.98));
        border: 1px solid rgba(255, 204, 0, 0.3);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        color: white;
    }

    .work-section h2 {
        color: #ffcc00;
        margin-bottom: 20px;
        font-size: 1.5em;
        border-bottom: 2px solid rgba(255, 204, 0, 0.3);
        padding-bottom: 10px;
    }

    .options-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 10px;
    }

    @media (max-width: 768px) {
        .work-container {
            padding: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="work-container">
    <div class="work-section">
        <h2>Trabajos</h2>
        <div class="options-container">
            <!-- Aquí irán las opciones de trabajo -->
        </div>
    </div>

    <div class="work-section">
        <h2>Emprendimientos</h2>
        <div class="options-container">
            <!-- Aquí irán las opciones de emprendimiento -->
        </div>
    </div>

    <div class="work-section">
        <h2>Otros</h2>
        <div class="options-container">
            <!-- Aquí irán otras opciones -->
        </div>
    </div>
</div>
{% endblock %}
